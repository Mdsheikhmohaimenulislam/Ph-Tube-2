<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
<!-- Daisy Ui Cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    .active{
        background-color:#FF1F3D ; 
        color:white;
    };
</style>
</head>
<body>
    <header class="mt-20">
<!-- frist navbar -->
        <nav class="w-11/12 mx-auto flex justify-between mt-10 border-b-2 space-y-5 border-b-[#17171720] ">
            <div>
                <img class="w-[140px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="ml-20 sm:ml-0">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-box" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="hidden  sm:block btn btn-sm hover:bg-[#FF1F3D] hover:text-white">Sort by view</button>
            </div>
        </nav>
<!-- Second navbar -->
        <nav id="catagory-container" class="flex justify-center text-center mt-5 space-x-5">
            <div>
                <button id="all-btn" onclick="loadVideo()" class="btn  btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button> 
            </div> 
        </nav>
<!-- video section -->
        <section class="mb-10">
            <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4  mt-10">
            </section>

        </section>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="show_details" class="modal">
        <div class="modal-box">
          <h3 class="text-lg font-bold text-center">Description</h3>
          <div id="details-container">
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </header>
    <script src="./script/main.js"></script>
</body>
</html>
